name: Individual 
on: [push, pull_request]
jobs:
  test-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Build 
        run: dotnet build
      - name: Upload a Build Artifact        
        uses: actions/upload-artifact@v4.4.3
        with:
          name: Archive
          path: TestProject3/bin/Debug/
  test-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet build
      - name: Upload a Build Artifact        
        uses: actions/upload-artifact@v4.4.3
        with:
          name: Archive
          path: TestProject3/bin/Release/

